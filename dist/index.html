<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scss.6b84482b.css">
  <title>VK-DASHBOARD</title>
<script src="/scss.6b84482b.js"></script></head>

<body>
  <div class="app">
    <nav class="nav">
      <img class="nav__icon" src="/logo.87d4ee17.svg" alt="logo">
      <img class="nav__icon" src="/home.28f93920.svg" alt="home">
      <img class="nav__icon" src="/info.42d6d732.svg" alt="info">
      <img class="nav__icon" src="/friends.0f2bc138.svg" alt="friends">
      <img class="nav__icon" src="/message.2dfccc55.svg" alt="message">
      <img class="nav__icon" src="/play.cbb2993b.svg" alt="play">
      <img class="nav__icon" src="/statistics.7be58b51.svg" alt="statistics">
      <img class="nav__icon" src="/settings.af212510.svg" alt="settings">
      <img class="nav__icon nav__icon-sticky" src="/toggle.e520d45d.svg" alt="toggle">
    </nav>
    <header class="header">
      <h1 class="header__title">Statistics</h1>
      <div class="header__search-form">
        <img class="header__search-icon" src="/search.a8f8b656.svg" alt="search">
        <input class="header__search" type="search" placeholder="Search">
      </div>
      <button class="header__notification-btn">
         <img class="header__notification-btn-icon" src="/vector.bc855e23.svg" alt="bell">
        </button>
      <div class="header__profile">
        <p class="header__user-name">Anya</p>
        <img class="header__avatar" src="/avatar.074ef116.png" alt="avatar">
        <button class="header__dropdown-btn">
          <img class="header__drowpdown-btn-icon" src="/button.86614416.svg" alt="button">
        </button>
      </div>
    </header>
    <main class="main">
      <div class="card card-users card-users--friends">
        <h2 class="card-users__title">Friends</h2>
        <p class="card-users__info">271 people</p>
        <div class="card-users__menu-btn">
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
        </div>
        <div class="card-users__statistics">
          <p class="card-users__numbers">+ 0,7%</p>
          <img class="card-users__icon" src="/arrowup.341a53e2.png" alt="arrowup">
        </div>
      </div>
      <div class="card card-users card-users--visitors">
        <h2 class="card-users__title">Unique visitors </h2>
        <p class="card-users__info">69 people</p>
        <div class="card-users__menu-btn">
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
        </div>
        <div class="card-users__statistics">
          <p class="card-users__numbers">- 1,7%</p>
          <img class="card-users__icon" src="/arrowdown.69494028.png" alt="arrowdown">
        </div>
      </div>
      <div class="card card-users card-users--followers">
        <h2 class="card-users__title">Followers</h2>
        <p class="card-users__info">288 people</p>
        <div class="card-users__menu-btn">
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
          <div class="card-users__circle"></div>
        </div>
        <div class="card-users__statistics">
          <p class="card-users__numbers">+ 1%</p>
          <img class="card-users__icon" src="/arrowup.341a53e2.png" alt="arrowup">
        </div>
      </div>
      <div class="card audience-reach">
        <h2 class="audience-reach__title">Audience reach</h2>
        <div class="audience-reach__calendar">
          <p class="audience-reach__period">31/01/2020 â€“ 06/02/2020</p>
          <button class="audience-reach__btn">
            <img class="audience-reach__icon" src="/vector.946b65f7.svg" alt="button">
          </button>
        </div>
        <div class="audience-reach__checkbox-total audience-reach__checkbox--active">
          <input class="audienea-reach__input" type="checkbox" id="scales" name="scales" checked="">
          <label class="audience-reach__label" for="scales">Total</label>
        </div>
        <div class="audience-reach__checkbox-follower checkbox">
          <input class="audienea-reach__input" type="checkbox" id="horns" name="horns" checked="">
          <label class="audience-reach__label" for="horns">Follower</label>
        </div>
        <img class="audience-reach__diagram" src="/audiencereach.82814f2f.png" alt="diagram">
      </div>
      <div class="card device">
        <h2 class="device__title">Reach by device</h2>
        <img class="device__diagram" src="/ellipse.11d7fac3.png" alt="diagram">
        <div class="device__info">
          <p class="device__content device__content-desktop">Desktop</p>
          <p class="device__content device__content-mobile">Mobile views</p>
        </div>
      </div>
      <div class="card gender-age">
        <h2 class="gender-age__title">Gender / Age</h2>
        <p class="gender-age__info gender-age__info-women">women</p>
        <p class="gender-age__info gender-age__info-men">men</p>
        <img class="gender-age__diagram" src="/gender_age.1b2958b6.png" alt="diagram">
      </div>
      <div class="card geo">
        <h2 class="geo__title">Geo</h2>
        <p class="geo__info">Country<span class="geo__info--gray">City</span></p>
        <img class="geo__diagram" src="/geo.48ff1d28.png" alt="diagram">
      </div>
    </main>
  </div>


</body>

</html>
